<!DOCTYPE HTML> 
<html>
    <head>
        <title>Picture Sphere</title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <style>
            body {
                background-color: #000000;
                margin: 0px;
                overflow: hidden;
            }
        </style>


        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;

            uniform mat4 uPMatrix;

            void main(void) {
            gl_Position = uPMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>

        <script id="shader-fs" type="x-shader/x-fragment">

            precision mediump float;

            uniform vec2 resolution;
            uniform sampler2D uSampler;

            uniform float fov;
            uniform float yaw;
            uniform float pitch;

            const float M_PI = 3.141592653589793238462643;
            const float M_TWOPI = 6.283185307179586476925286;

            mat3 rotationMatrix(vec2 degrees){
            vec2 se = sin(degrees);
            vec2 ce = cos(degrees);

            
            return 	mat3(ce.x, 0, -se.x,	0, 1, 0,	se.x, 0, ce.x) * mat3(1, 0, 0,		0, ce.y, -se.y, 	0, se.y, ce.y);
            }

            vec3 toCartesian( vec2 st ){
            return normalize(vec3(st.x, st.y, 0.5 / tan(0.5 * radians(fov))));
            }

            vec2 toSpherical(vec3 cartesianCoord){
            vec2 st = vec2( atan(cartesianCoord.x, cartesianCoord.z), acos(cartesianCoord.y) );
            if(st.x < 0.0){
            st.x += M_TWOPI;
            }
            return st;
            }

            void main(void){
            vec2 sphericalCoord = gl_FragCoord.xy / resolution - vec2(0.5);
            sphericalCoord.y *= -resolution.y / resolution.x;

            vec3 cartesianCoord = rotationMatrix(radians(vec2(yaw + 180., -pitch))) * toCartesian(sphericalCoord);

            gl_FragColor = texture2D(uSampler, toSpherical( cartesianCoord )/vec2(M_TWOPI, M_PI));
            }
        </script>


        <!-- The JS files -->
        <!-- Some useful functions for browser compatibility -->
        <script type="text/javascript" src="webgl-utils.js"></script>

        <!-- Handling vectors and matrices -->
        <script type="text/javascript" src="maths.js"></script>

        <!-- WebGL code -->
        <script type="text/javascript" src="initShaders.js"></script>
        <script type="text/javascript" src="Picture Sphere com cenas das aulas.js"></script>

    </head>

    <body onload="runWebGL();">
        <canvas id="my-canvas" ></canvas>
    </body>

</html>
