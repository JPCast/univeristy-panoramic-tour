    <script id="shader-vs-buttons-spheres" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec3 vNormal;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;


        // Light position and viewer position
        uniform vec4 lightPosition;
        uniform vec4 viewerPosition;

        // Output values that will be interpolated per fragment
        varying vec3 fN;
        varying vec3 fE;
        varying vec3 fL;

        void main(void) {
        // Vertex position after applying the global transformation
        vec4 pos = uMVMatrix * vec4(aVertexPosition, 1.0);

        // Output values to be interpolated per fragment
        // Vertex normal vector after applying the global transformation
        fN = (uMVMatrix * vec4(vNormal, 0.0)).xyz;

        // The viewer/eye  vector
        // The viewer is at the origin or at an indefinite distance
        // on the ZZ axis
        if(viewerPosition.w == 1.0)

        // At the origin
        fE = - pos.xyz;

        else

        // On the ZZ axis
        fE = vec3(0,0,1);

        // The Light vector
        fL = lightPosition.xyz;

        if(lightPosition.w != 0.0)

        fL = fL - pos.xyz;

        // The vertex projection
        gl_Position = uPMatrix * pos;

        }
    </script>

    <script id="shader-fs-buttons-spheres" type="x-shader/x-fragment">
        precision mediump float;


        // The light intensity multiplied by the material reflection coefficients
        uniform vec3 ambientProduct;
        uniform vec3 diffuseProduct;
        uniform vec3 specularProduct;

        // The shininess coefficient
        uniform float shininess;

        // Per fragment interpolated values from the vertex shader
        varying vec3 fN;
        varying vec3 fE;
        varying vec3 fL;

        void main(void) {
        // Normalize the input vectors
        vec3 N = normalize( fN );
        vec3 E = normalize( fE );
        vec3 L = normalize( fL );

        // The halfway vector
        vec3 H = normalize( L + E );

        // Phong Illumination Model
        // Ambient illumination
        vec4 ambient = vec4( ambientProduct, 1.0 );

        // Diffuse component
        float dotProductLN = dot(L,N);
        float cosNL = max( dotProductLN, 0.0 );
        vec4  diffuse = vec4( diffuseProduct * cosNL, 1.0 );

        // Specular component
        float dotProductNH = dot(N,H);
        float cosNH = pow( max( dotProductNH, 0.0 ), shininess );
        vec4  specular = vec4( specularProduct * cosNH, 1.0 );
        if( dotProductLN < 0.0 ) {
        specular = vec4(0.0, 0.0, 0.0, 1.0);
        }
        float s = shininess;

        // Adding the illumination components
        gl_FragColor = ambient + diffuse + specular;
        gl_FragColor.a = 1.0;
        }
    </script>
    <script id="shader-vs-map" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        varying vec2 vTextureCoord;
        void main(void) {
        // Just converting the (x,y,z) vertices to Homogeneous Coord.
        // And multiplying by the Projection and the Model-View matrix
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        // For the fragment shader
        vTextureCoord = aTextureCoord;
        }
    </script>

    <script id="shader-fs-map" type="x-shader/x-fragment">
        precision mediump float;
        varying vec2 vTextureCoord;
        uniform sampler2D uSampler;
        void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        }
    </script>

    <script id="vs" type="x-shader/vertex">
        attribute vec3 position;
        void main() {
        gl_Position = vec4( position, 1.0 );
        }
    </script>

    <script id="fs" type="x-shader/fragment">
        uniform vec2 resolution;
        uniform sampler2D texture;
        uniform float fov;
        uniform float yaw;
        uniform float pitch;
        const float M_PI = 3.141592653589793238462643;
        const float M_TWOPI = 6.283185307179586476925286;
        mat3 rotationMatrix(vec2 euler)
        {
        vec2 se = sin(euler);
        vec2 ce = cos(euler);
        return 	mat3(ce.x, 0, -se.x, 0, 1, 0, se.x, 0, ce.x) *
        mat3(1, 0, 0, 0, ce.y, -se.y, 0, se.y, ce.y);
        }

        vec3 toCartesian( vec2 st )
        {
        return normalize(vec3(st.x, st.y, 0.5 / tan(0.5 * radians(fov))));
        }
        vec2 toSpherical(vec3 cartesianCoord)
        {
        vec2 st = vec2(
        atan(cartesianCoord.x, cartesianCoord.z),
        acos(cartesianCoord.y)
        );
        if(st.x < 0.0)
        st.x += M_TWOPI;
        return st;
        }
        void main(void)
        {
        vec2 sphericalCoord = gl_FragCoord.xy / resolution - vec2(0.5);
        sphericalCoord.y *= -resolution.y / resolution.x;
        vec3 cartesianCoord = rotationMatrix(radians(vec2(yaw + 180., -pitch))) * toCartesian(sphericalCoord);
        gl_FragColor = texture2D(texture, toSpherical( cartesianCoord )/vec2(M_TWOPI, M_PI));
        }
    </script>
